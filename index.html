<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="tdis is a site to calculate profit between CryptoCurrency trades.">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="autdor" content="Emre">

    <title>Cryptocurrency Calculations</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" type="text/css"><!--[if lt IE 9]>

  <![endif]-->

<body>
    <div class="container">
        <div class="bd-example">
            <nav class="navbar navbar-dark bg-dark rounded">
                <div class="page-header navbar-brand">Cryptocurrency <small class="text-muted">Calculator</small></div>
	                <button style="cursor:pointer" data-toggle="button" aria-pressed="true" class="btn btn-outline-light"><span class="fa fa-exchange" aria-hidden="true"></span></button>
            </nav>
        </div>
            
		<div class="row">
            <div class="col-lg-8 order-1">
                <div class="card card-default mb-4" id="buy">
                    <div class="card-header">
                        <h5 class="card-title">Buy</h5>
                    </div><!--card-header-->

                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="buy_usd">USD</label> <input class="form-control buy_usd" type="text" maxlength="12" name="buy_usd" value="" placeholder="$" id="buy_usd" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="buy_rate">Rate</label> <input class="form-control buy_rate" type="text" maxlength="12" name="buy_rate" value="" placeholder="@" id="buy_rate" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-12 col-sm-4">
                                    <label class=" col-form-label" for="buy_received">Received</label> <input class="form-control buy_received" type="text"  step="0" readonly maxlength="12" name="buy_received" value="" placeholder="-" id="buy_received">
                                </div><!--col -->
                            </div><!--row -->

                            <div class="form-group row mb-2">
                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="buy_fee">Fee</label> <input class="form-control buy_fee" type="text" maxlength="12" name="buy_fee" value="" placeholder="%" id="buy_fee" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="buy_fee_dollar">Fee Dollar</label> <input class="form-control buy_fee_dollar" type="text" readonly maxlength="12" name="buy_fee_dollar" value="" id="buy_fee_dollar" placeholder="$">
                                </div><!--col  -->

                                <div class="col-12 col-sm-4">
                                    <label class="col-form-label" for="buy_final_received">Final Received</label> <input class="form-control buy_final_received" type="text" readonly maxlength="12" name="buy_final_received" value="" id="buy_final_received" placeholder="-">
                                </div><!--col -->
                            </div><!--row -->
                        </form>
                    </div><!--card-body-->
                </div><!--card-->
            </div><!--column-->

            <div class="col-lg-8 order-3">
                <div class="card card-default mb-4" id="sell">
                    <div class="card-header">
                        <h5 class="card-title">Sell</h5>
                    </div><!--card-header-->

                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="sell_holdings">Holdings</label> <input class="form-control sell_holdings" type="text" readonly maxlength="12" name="sell_holdings" value="" placeholder="-" id="sell_holdings" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="sell_rate">Rate</label> <input class="form-control sell_rate" type="text" maxlength="12" name="sell_rate" value="" placeholder="@" id="sell_rate" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-12 col-sm-4">
                                    <label class="col-form-label" for="sell_usd">USD</label> <input class="form-control sell_usd" type="text" readonly maxlength="12" name="sell_usd" value="" placeholder="$" id="sell_usd">
                                </div><!--col -->
                            </div><!--row -->

                            <div class="form row mb-2">
                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label">Fee</label> <input class="form-control sell_fee" type="text" readonly maxlength="12" name="sell_fee" value="" placeholder="%" id="sell_fee" oninput="onChange();">
                                </div><!--col -->

                                <div class="col-6 col-sm-4">
                                    <label class="col-form-label" for="sell_fee_dollar">Fee Dollar</label> <input class="form-control sell_fee_dollar" type="text" readonly maxlength="12" name="sell_fee_dollar" value="" placeholder="$" id="sell_fee_dollar">
                                </div><!--col -->

                                <div class="col-12 col-sm-4">
                                    <label class="col-form-label" for="sell_final_usd">Final USD</label> <input class="form-control sell_final_usd" type="text" readonly maxlength="12" name="ssell_final_usd" value="" placeholder="$" id="sell_final_usd">
                                </div><!--col -->
                            </div><!--row -->
                        </form>
                    </div><!--card-body-->
                </div><!--card-->
            </div><!--column-->

            <div class="col-lg-4 order-2">
                <div class="card card-default mb-4" id="profit">
                    <div class="card-header">
                        <h5 class="card-title">Profit</h5>
                    </div><!--card-header-->

                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <div class="col-6 col-sm-6">
                                    <label class="col-form-label" for="total_fee">Fee Paid</label> <input class="form-control total_fee" type="text" readonly maxlength="12" name="total_fee" value="" placeholder="$" id="total_fee">
                                </div><!--col -->

                                <div class="col-6 col-sm-6">
                                    <label class="col-form-label" for="earned_percentage">Percentage</label> <input class="form-control earned_percentage" type="text" readonly maxlength="12" name="earned_percentage" value="" placeholder="%" id="earned_percentage">
                                </div><!--col -->

                                <div class="col-12 col-sm-6">
                                    <label class="col-form-label" for="earned">Earned</label> <input class="form-control earned" type="text" readonly maxlength="12" name="earned" value="" placeholder="$" id="earned">
                                </div><!--col -->
                            </div><!--row -->
                        </form>
                    </div><!--card-body-->
                </div><!--card-->
            </div><!--column-->
        </div><!--row-->
    </div><!--container -->
    
    
    <div id="users-device-size">
	  <div id="xs" class="visible-xs"></div>
	  <div id="sm" class="visible-sm"></div>
	  <div id="md" class="visible-md"></div>
	  <div id="lg" class="visible-lg"></div>
	</div>
    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</script><!-- accounting.js-->

</script><script src="js/scripts.js" type="text/javascript">
</script>


</body>
</html>
